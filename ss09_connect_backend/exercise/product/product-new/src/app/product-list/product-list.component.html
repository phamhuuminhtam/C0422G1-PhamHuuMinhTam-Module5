<button [routerLink]='["/create"]'>Add new Product</button>
<table class="table table-hover container">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Price</th>
<th>Description</th>
<th>Category</th>
<th>Action</th>
</tr>
</thead>
  <tbody>
  <tr *ngFor= "let product of products">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.description}}</td>
  <td>{{product.category.name}}</td>
  <td>
    <button [routerLink]="['/edit',product.id]">Edit</button>
    <button (click)="deleteModal(product.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
  </td>
  </tr>
  </tbody>
</table>

<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p *ngIf="productDelete">{{productDelete.name}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" *ngIf="productDelete" (click)="delete(productDelete.id)" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
