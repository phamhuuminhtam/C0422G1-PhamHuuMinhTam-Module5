<h2 class="text-center">
  Todo App
</h2>

<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul>
    <div  *ngFor="let todo of todos; index as i">
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
       >
      {{todo.content}}
    </li>
      <button class="btn btn-primary" type="button" (click)="delete(todo.id)">delete</button>
      <button class="btn btn-primary" type="button" [routerLink]="['',todo.id]">edit</button>
    </div>
  </ul>
</div>
