<div class="container">
  <h3>CALCULATOR SIMPLE</h3>
<div class="col-2">
  <label >Number</label>
<input class="form-control" type="text"(input)="getNumber1($event.target.value)">
</div>
<div class="col-2 ">
  <label >Number</label>
<input class="form-control col-1" type="text" [(ngModel)]="number2">
</div>
<div class="col-2">
  <label >Operator</label>
<select [(ngModel)]="operator" class="form-control">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
</div>
<label >Result</label>
<p>{{cal(number1,number2,operator)}}</p>
</div>
