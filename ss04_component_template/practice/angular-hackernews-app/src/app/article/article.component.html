<h2>Today's article</h2>
<hr>
<table>
<tr *ngFor="let art of articles">
  <td><a href="{{art.url}}" target="_blank">{{art.id}} {{art.title}}</a></td>
  <td><app-like></app-like></td>
  <td> <button class="btn btn-danger" (click)="removeArticleElement(art)">Xóa</button></td>

</tr>
</table>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
      <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <button style="float: right" (click)="addNewArticle()">Add</button>
      </td>
      <input type="number" [(ngModel)]="deleteNumb">
      <button style="float: right"  type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>

    </tr>
  </table>
</div>
<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <form action="/customer/delete" method="post">
      <div class="modal-content" id="modalTest">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body container-fluid">
          Bạn xác nhận muốn xóa Article: {{deleteNumb}}
          <input type="hidden" id="sendId" name="id">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelButton">Hủy</button>
          <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" (click)="removeArticle()">Xóa</button>
        </div>
      </div>
    </form>
  </div>
</div>

@CodeGym, 2021
