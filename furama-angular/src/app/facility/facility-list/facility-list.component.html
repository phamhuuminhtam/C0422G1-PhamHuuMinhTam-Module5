<h1 class="text-center">DANH SÁCH DỊCH VỤ</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-4 mb-1" *ngFor="let fac of facility">
      <div class="card shadow p-3 mb-3 bg-white rounded w-100">
        <img [src]="fac.img"
             class="card-img-top img-fluid"/>
        <div class="card-body">
          <h5 class="card-title">{{fac.name}}</h5>
          <div class="row">
            <div class="col-6">Diện tích: {{fac.square}}</div>
            <div class="col-6">Giá</div>
          </div>
          <div class="row">
            <div class="col-6">Số người: {{fac.numberOfPeoPle}} </div>
          </div>
        </div>
        <div>
          <button   class="btn btn-primary me-3" (click)="detail(fac)">Chi tiết</button>
          <a href="#" class="btn btn-warning me-3">Sửa</a>
          <a href="#" class="btn btn-danger">Xóa</a>
        </div>
      </div>
    </div>

  </div>
</div>
<app-facility-detail [facilityDetail]="fac"></app-facility-detail>
<app-facility-add (faci)="addFacility($event)"></app-facility-add>
