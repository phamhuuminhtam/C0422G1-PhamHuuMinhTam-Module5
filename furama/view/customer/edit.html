<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/mystyle/mycss.css">
</head>
<body>
<div class="container w-50 mt-4 p-2 mb-4" style="border: 1px solid grey; border-radius: 15px">
    <h3 class="text-center">SỬA THÔNG TIN KHÁCH HÀNG</h3>
    <form class="row g-3" action="" method="post"
    ">
    <input hidden type="text">
    <div class="col-md-12">
        <label for="name" class="form-label">Họ tên</label>
        <input type="text" class="form-control" id="name" name="name">

    </div>
    <div class="col-md-12">
        <label for="birthday" class="form-label">Ngày sinh </label>
        <input type="date" class="form-control" id="birthday" name="birthday">

    </div>
    <div class="col-md-12">
        <label class="form-label me-4">Giới tính </label>
        <select class="form-select" id="">
            <option value="1">Nam</option>
            <option value="2">Nữ</option>
        </select>
    </div>
    <div class="col-md-12">
        <label for="id_card" class="form-label">Số CMND</label>
        <input type="text" class="form-control" id="id_card" name="id_card">
    </div>
    <div class="col-md-12">
        <label for="phone" class="form-label">Số Điện Thoại</label>
        <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="col-md-12 " id="s1">
        <label for="email" class="form-label">Email </label>
        <input type="text" class="form-control" id="email" name="email">
    </div>

    <div class="col-md-12">
        <label class="form-label">Loại khách </label>
        <select name="customer_type_id" class="form-select" required>
            <option value="None" disabled selected>Chọn loại khách</option>
            <option ></option>
        </select>
    </div>

    <div class="col-md-12 " id="s2">
        <label for="address" class="form-label">Địa chỉ </label>
        <input type="text" class="form-control" id="address" name="address"">
    </div>
    <div class="col-12 ">
        <button type="submit" class="btn btn-primary">Gửi</button>
    </div>
    </form>
</div>

<script src="../../js/bootstrap.min.js"></script>
</body>
</html>
