<form [formGroup]= "loginForm" (ngSubmit)="loginCheck()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
     </div>
  <div
    *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.dirty ||loginForm.controls.email.touched)" class="text-danger">
    Email is not valid
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="passWord">
  </div>
  <div
    *ngIf="loginForm.controls.passWord.hasError('minlength') && (loginForm.controls.passWord.dirty ||loginForm.controls.passWord.touched)" class="text-danger">
    PassWord must be min length 6!
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
