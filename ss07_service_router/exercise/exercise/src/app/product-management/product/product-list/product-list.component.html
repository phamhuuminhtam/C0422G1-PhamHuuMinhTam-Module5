<h1>Danh sách sản phẩm</h1>
<table class="table table-hover">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Hành động</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let p of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td><button class="btn btn-primary" [routerLink]="['/product/update',p.id]">Sửa</button></td>
    <td><button class="btn btn-danger" (click)="delete(p)">Xóa</button></td>
  </tr>
  </tbody>
</table>
<button class="btn btn-success" type="button" routerLink='/product/create'> Tạo mới sản phẩm</button>
